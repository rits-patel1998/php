{% extends "base.html" %}
{% block body %}

<form action="" method="post">
    <h2>Service REgistration Page</h2>

    {% for service in serviceData %}

  <div >
      <label><b>Title</b></label>
      <input type="text" name="title" value="{{service.title}}" disabled="" required><br><br>

      <label ><b>Vehicle No</b></label>
      <input type="text" name="vehicleNo" value="service.vehicle_no" disabled="" required><br><br>

      <label><b>Licence No</b></label>
      <input type="text" name="licenceNo" value="{{service.user_licence_no}}" disabled="" required><br><br>

      <label ><b>date</b></label>
      <input type="date" name="date" value="{{service.date}}" disabled="" required><br><br>
      
      <label><b>Time Slot</b></label>
      
      <select name = "timeSlot" disabled="">
        <option disabled="">Select time-slot</option>
        
        <option value="9-10" {% if service.time_slot == '9-10' %}
              selected
              {% endif %}>9-10</option>
        <option value="10-11"  {% if service.time_slot == '10-11' %} 
                            selected 
                           {% endif %}>10-11</option>
        <option value="11-12" {% if service.time_slot == '11-12' %} 
                            selected 
                           {% endif %}>11-12</option>
        <option value="12-01"  {% if service.time_slot == '12-01' %} 
                            selected 
                           {% endif %}>12-01</option>
        <option value="1-2"  {% if service.time_slot == '1-2' %}
              selected
              {% endif %}>1-2</option>
        <option value="2-3"  {% if service.time_slot == '2-3' %} 
                            selected 
                           {% endif %}>2-3</option>
      </select>
      <br><br>

      <label><b>Status</b></label>
      
      <select name = "status">
        <option disabled="">Select Status</option>
        <option value="Approved" {% if service.time_slot == 'approved' %}
              selected
              {% endif %}>Approved</option>
        <option value="Pending"  {% if service.time_slot == 'Pending' %} 
                            selected 
                           {% endif %}>Pending</option>
        
      </select>
      <br><br>

      <label ><b>Vehicle Isuue</b></label>
      <input type="text" value="service.vehicle_issue" disabled="" name="vehicleIssue" required><br><br>
      
      <label><b>Service Center</b></label>
      <select name = "serviceCenter" disabled="">
        <option disabled="">Select Service center</option>
        
        <option value="ahmd" {% if service.service_center == 'Ahmd' %}
              selected
              {% endif %}>Ahmd</option>
        <option value="surat" {% if service.service_center == 'surat' %}
              selected
              {% endif %}>Surat</option>
        <option value="vadodara" {% if service.service_center == 'vadodara' %}
              selected
              {% endif %}>Vadodara</option>
        
      </select>
      <br><br>

      
      <button type="submit" name="serviceUpdate" value="Update Service">Update Service</button>
     
  </div>
    {% endfor %}


</form>
{% endblock %}
