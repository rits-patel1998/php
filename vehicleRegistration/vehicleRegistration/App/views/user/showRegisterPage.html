{% extends "base.html" %}
{% block body %}
<form action="" method="post">
    <h2>Registration Page</h2>


  <div >
      <label><b>First name</b></label>
      <input type="text" name="user[firstname]" required><br><br>

      <label ><b>Last name</b></label>
      <input type="password" name="user[lastname]" required><br><br>

      <label><b>email</b></label>

      <label ><b>Password</b></label>
      <input type="password" name="user[password]" required><br><br>
      
      <label><b>phone No</b></label>
      <input type="text"  name="user[phoneno]" required><br><br>

      <label ><b>Street</b></label>
      <input type="password" name="user_add[street]" required><br><br>
      
      <label><b>City</b></label>
      <input type="text"  name="user_add[city]" required><br><br>

      <label ><b>State</b></label>

      <label ><b>ZIP code</b></label>

      <label ><b>Country</b></label>

      <button type="submit" name="register" value="Register">Register</button>
     
  </div>


</form>
{% endblock %}
