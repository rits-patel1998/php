<!DOCTYPE html>
<html>
<head>
	<title>Post Insert page</title>
</head>

			<div>
				<label>Title</label>
			</div>
			<div>
				<input type="text" name="title">
			</div>

			<div>

			</div>

			</div>

	</form>
</body>
</html>
