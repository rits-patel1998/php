{% extends "base.html" %}

{%  block title %}Posts{% endblock %}

{% block body %}
	<h3>Welcome ,  Posts</h3>

	<h4>Posts</h4>

	<table border="2">	
		<tr>
		
			<!-- <th>Id</th> -->
			<th>Title</th>
			<th>Content</th>
		</tr>
		
		{% for post in postData %}
		<tr>
			<td>{{ post.title }}</td>
			<td>{{ post.content }}</td>
		{% endfor %}	
		</tr>
	</table>
{% endblock %}
